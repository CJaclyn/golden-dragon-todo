<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Dragon's Todo</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
  </head>

  <body>

    <div class="header">
      <img class="logo" src="images/Golden-Dragon-Logo.svg" alt="Logo">
      <h1 class="shimmer">Golden Dragon's To-Do</h1>
    </div>

    <div class="todo-container">
      <h2 class="shimmer">To-Do List</h2>
      <ul id="todo-list">
        <!--
          <li class="todo-item">
            <p>a todo</p>
            <button class="todo-delete">
              <iconify-icon
                icon="clarity:trash-line"
                style="font-size: 1rem"
              ></iconify-icon>
            </button>
          </li>
        -->
      </ul>
      <div id="todo-form">
        <input type="text" id="todo-input" placeholder="add a new todo" />
        <button type="submit" id="todo-add"
          ><iconify-icon
            icon="material-symbols:add-circle-rounded"
          ></iconify-icon>
        </button>
      </div>
      <ul id="todoItems"></ul>
    </div>

    <div class="footer">
      <img id="goldpile" src="images/goldpile.png" alt="Gold Pile Img">
      <img id="goldpile" src="images/goldpile.png" alt="Gold Pile Img">
      <img id="goldpile" src="images/goldpile.png" alt="Gold Pile Img">
      <img id="goldpile" src="images/goldpile.png" alt="Gold Pile Img">
    </div>

  </body>
</html>
